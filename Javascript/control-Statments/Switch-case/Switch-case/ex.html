<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>


        let color = prompt("Select  color  / red , green ,yellow ")

        switch (true) {
            case (color == "red"):
                alert("Stop")
                break

            case (color == "green"):
                alert("Go")
                break

            case (color == "yellow"):
                alert("Ready")
                break

            default:
                alert("Invalid Signal")
        }
    </script>
</body>

</html>
