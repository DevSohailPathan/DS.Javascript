<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let plan = prompt("Enter your plan  ₹199 , ₹299 , ₹399")

        switch(true){
            case(plan == "199"): 
            alert("1.5GB/day")
            break;

            case(plan == "299"):
            alert("2GB/day")
            break;

            case(plan == "399"): 
            alert("3GB/day")
            break;

            default: 
            alert("Exit")
        }
    </script>
</body>
</html>
