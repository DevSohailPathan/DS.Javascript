<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let name = prompt("Enter month number")
        switch (true) {
            case (name == 1):
                alert("January")
                break

            case (name == 2):
                alert("February")
                break

            case (name == 3):
                alert("March")
                break

            case (name == 4):
                alert("April")
                break

            case (name == 5):
                alert("May")
                break

            case (name == 6):
                alert("June")
                break

            case (name == 7):
                alert("July")
                break

            case (name == 8):
                alert("Augest")
                break

            case (name == 9):
                alert("September")
                break

            case (name == 10):
                alert("Octember")
                break

                case(name == 11): 
                alert("November")
                break

                case(name == 12): 
                alert("December")
                break

                default:
                    alert("Invalid")


        }

    </script>

</body>

</html>
